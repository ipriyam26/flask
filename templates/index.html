<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Langchain Interactive Docs</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/highlightcdn.css">
</head>
<body>
    <!-- Chatbot interface using Bootstrap 5 -->
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3 d-flex flex-column justify-content-center">
                <div class="card h-100">
                    <div class="card-header text-white">
                        <h2 class="card-title">Langchain Interactive Docs</h2>
                    </div>
                    <div class="card-body flex-grow-1 overflow-auto" id="chat-content">
                        <!-- Chat messages will be appended here -->
                    </div>
                    <div class="card-footer">
                        <form id="chat-form" class="input-group" autocomplete="off">
                            <input type="text" id="input" class="form-control chat-input" placeholder="Type your message...">
                            <button type="submit" class="btn btn-primary chat-submit">Send</button>
                        </form>
                    </div>
                </div>
                <div class="loader" id="loader"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    <!-- Marked.js for markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <!-- Chatbot script -->
    <script src="/static/script.js" defer></script>
</body>
</html>
